<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link"> Google </a>

    <hr>

    <p v-html="linkHTML"></p>

</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            titulo: "Usando VueJS",
            link: "http://google.com",
            linkHTML: '<a href="http://youtube.com"> Link do Youtube </a>'
        },
        methods: {
            saudacao() {
                this.titulo = 'bom dia'
                return this.titulo
            }
        }
    })

</script>
