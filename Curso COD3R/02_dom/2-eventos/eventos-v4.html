<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)"> Somar 5 </button>
    <p v-on:mousemove="atualizarXY" style="font-size: 30px"> 
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop>PARAR AQUI!!!!!!!!!!!!!!!!!!!!</span>
    </p>
    <a v-on:click="naoNavegar" href="http://google.com">Google</a>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            //para a propagação (as tags filhas param de herdar a função do pai)

            // parar(event){
            //     event.stopPropagation();
            // }
            naoNavegar(event) {
                event.preventDefault()
            }
        }
    })

</script>
